<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>User List</h1>
		<a href="/users/new" class="btn btn-primary mb-3">Create New User</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Photo</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.fullName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.mobile}"></td>
					<td><img th:src="@{/users/image/{id}(id=${user.id})}"
						alt="User Photo" style="width: 100px; height: auto;"></td>
					<td><a th:href="@{/users/edit/{id}(id=${user.id})}"
						class="btn btn-warning">Edit</a> <a
						th:href="@{/users/delete/{id}(id=${user.id})}"
						class="btn btn-danger">Delete</a><td><a th:href="@{/users/download-image/{id}(id=${user.id})}"
						class="btn btn-secondary">Download Photo</a>
</td>
                        
                    </td>
					
                </tr>
            </tbody>
        </table>
    </div>
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
